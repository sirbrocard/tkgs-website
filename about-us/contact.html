  <div class='col-md-9 col-lg-10' >
    <h2>Contact Us</h2>
    <form>
      <fieldset class=' form-group'>
        <legend>Your info</legend>

        <!--your name-->
        <div class='form-group row'>
          <label class='col-form-label text-md-right col-md-2' for='yourname'>Your Name</label>
          <div class='col-md-6'>
            <input class='form-control' type='text' id='yourname'>
          </div>
        </div> <!-- form-group -->

        <!--your email-->
        <div class='form-group row'>
          <label class='col-form-label text-md-right col-md-2' for='youremail'>Your Email</label>
            <input type="email" class="form-control col-md-6 mx-3" aria-label="Text input with dropdown button" id='youremail' aria-describedby='noemailshare' placeholder='someone@example.com'>
          <small class='col-md-2 form-text text-muted' id='noemailshare'>I'll never share your email</small>
        </div> <!--form gorup -->
                
        <!-- date: your date of visit-->
        <div class='form-group row'>
          <label class='col-form-label text-md-right col-md-2' for='dateofvisit'>Date of visit</label>
          <div class='col-md-6'>
            <input class='form-control' type='date' id='dateofvisit'>
          </div>
        </div> <!-- form-group -->
      </fieldset>

      

      <fieldset class=' form-group'>
        <legend>Enquiries / General Feedback</legend>

        <!--textarea: any other feedback?-->
        <div class='form-group'>
          <textarea class='form-control col col-md-8' id='feedback' rows='5' placeholder='Your message to us'></textarea>
        </div> <!--form group -->
  
        <!--switch: information allowing-->
        <div class='form-group'>
          <div class='custom-control custom-switch'> 
            <input class='custom-control-input' type='checkbox' id='subscribe'>
            <label class='custom-control-label' for='subscribe'><small>By clicking, you allow TKGS to view and use the given information</small></label>
          </div>
        </div> <!--form group-->
      </fieldset>






      <div class='row'>
        <button class='btn defaultButton mb-5 col-12 col-md-6' type='submit'>Submit</button>
      </div>
    </form>
